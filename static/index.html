<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Santiago Lab- Prueba Técnica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <!-- Contendrá 3 inputs: Email (texto), Color: verde y azul (radio), Numero: una lista del 1 al 3 (select) -->
  <header>
    <img src="img/logo-santiagoLab-negro.png" height="55" width="491" alt="">
    <h1>Prueba técnica</h1>
    <p>Blanca Pérez - @onlyblank</p>
    <hr>
  </header>
  <section class="form-container">
    <form action="" id="myForm">
      <div class="input-control">
        <div class="icon">
          <i class="fa fa-at"></i>
        </div>
        <div class="input-container">
          <input type="email" name="email">
        </div>
      </div>
      <div class="input-control">
        <input type="radio" name="color" value="blue"> Azul<br>
        <input type="radio" name="color" value="green"> Verde<br>
      </div>
      <div class="input-control">
        <select name="number">
          <option value="1">Uno (1)</option>
          <option value="2">Dos (2)</option>
          <option value="3">Tres (3)</option>
        </select>
      </div>
      <div class="form-buttons">
        <button class="btn">Start</button>
      </div>
    </form>
  </section>
  <script src="js/bundle.js"></script>
</body>
</html>
